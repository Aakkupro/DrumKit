<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>"Unleash the rhythm withinâ€”tap to create your own beats!"</h1>
        <img src="DrumkitInstruments/drumkitgif.gif" alt="">
        <div class="key">
            <button data-key="65" class="key a">A</button>
            <button data-key="83" class="key s">S</button>
            <button data-key="68" class="key d">D</button>
            <button data-key="70" class="key f">F</button>
            <button data-key="71" class="key g">G</button>
            <button data-key="72" class="key h">H</button>
            <button data-key="74" class="key j">J</button>
        </div>
    </div>
    <audio data-key="65" src="Audio/crash.mp3"></audio>
    <audio data-key="83" src="Audio/kick-bass.mp3"></audio>
    <audio data-key="68" src="Audio/snare.mp3"></audio>
    <audio data-key="70" src="Audio/tom-1.mp3"></audio>
    <audio data-key="71" src="Audio/tom-2.mp3"></audio>
    <audio data-key="72" src="Audio/tom-3.mp3"></audio>
    <audio data-key="74" src="Audio/tom-4.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
